<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro De Produtos</title>
</head>
<body>
    <h1>Cadastro De Produtos</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca"><br><br>

        <label for="validade">Validade:</label>
        <input type="date" id="validade" name="validade"><br><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01"><br><br>

        <label for="quantidade_disponivel">Quantidade Disponível:</label>
        <input type="number" id="quantidade_disponivel" name="quantidade_disponivel"><br><br>

        <label for="foto_caminho">Foto:</label>
        <input type="file" id="foto_caminho" name="foto_caminho" accept="image/*"><br><br>

        <input type="submit" value="Cadastrar Produto">
    </form>
</body>
</html>
