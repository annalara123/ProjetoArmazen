<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
</head>
<body>
    <h1>Produtos</h1>
    <ul>
        {% for produto in produtos %}
            <li>
                <img src="{{ produto.imagem }}" alt="{{ produto.nome }}">
                <h2>{{ produto.nome }}</h2>
            </li>
        {% endfor %}
    </ul>
    <a href="/menu  ">Voltar para Menu</a>
</body>
</html>
